[pytest]
# テストディレクトリ
testpaths = tests

# マーカー定義
markers =
    e2e: End-to-End tests that access real websites (may be slow)
    slow: Tests that take a long time to run

# asyncio設定
asyncio_mode = auto

# 出力設定
addopts = -v --tb=short

# ログ設定
log_cli = true
log_cli_level = INFO

# 警告フィルタ
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
